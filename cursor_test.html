<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>

    <h1>Cursor Test!!!</h1>
    <p>Click the screen to see where your cursor has been</p>

    <script>
      window.onload = function(){

        var points = [];
        var record = true;
        var date = new Date();
        var last = date.getSeconds() * 1000 + date.getMilliseconds();

        console.log("Hey there");

        document.onmousemove = function(event){
          if(record && event.pageX && event.pageY){
            points.push([event.pageX, event.pageY]);
            console.log(points.length);
          }
        };

        console.log("Done");

        var i = setInterval(function(){
          record = true;
        }, 50);

        document.onclick = function(){
          var html = "";
          for(i in points){
            var p = points[i];
            html += [
            "<div style='position:absolute; left:",
            p[0],
            "px; top:",
            p[1],
            "px; width: 10px; height: 10px; background-color: black;'>",
            "</div>"
            ].join("");
          }
          document.body.innerHTML = html;
        };

      }
    </script>

  </body>
</html>
